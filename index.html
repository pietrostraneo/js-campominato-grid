<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
</head>
<body>
    <main>
        <div class="mt-5 d-flex justify-content-center gap-4">
            <select name="difficulty" id="difficulty" class="form-select">
                <option value="0">Choose the difficulty...</option>
                <option value="1">Easy</option>
                <option value="2">Normal</option>
                <option value="3">Hard</option>
            </select>
            <button id="generate" class="btn btn-outline-danger">Play</button>
        </div>
        <div class="justify-content-center d-flex">
            <div id="grid" class="text-center text-white mt-5 d-flex flex-wrap"></div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
